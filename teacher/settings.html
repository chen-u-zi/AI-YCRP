<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>設定與支援 - 教師端</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --header-height: 64px;
            --sidebar-width: 256px;
            /* 16rem = 256px */
        }

        body {
            background: #f3f4f6;
            min-height: 100vh;
            font-family: 'Noto Sans TC', 'sans-serif';
        }

        header.header-fixed {
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            z-index: 40;
            height: var(--header-height);
            background: #fff;
            box-shadow: 0 2px 8px #0001;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1.5rem;
        }

        aside.sidebar-fixed {
            position: fixed;
            left: 0;
            top: var(--header-height);
            bottom: 0;
            width: var(--sidebar-width);
            z-index: 30;
            background: #fff;
            box-shadow: 2px 0 8px #0001;
            padding: 1rem;
            overflow-y: auto;
        }

        .main-content {
            margin-top: var(--header-height);
            margin-left: var(--sidebar-width);
            padding: 2rem;
            min-height: calc(100vh - var(--header-height));
            /* 確保內容不被遮住 */
            transition: margin .2s;
        }

        @media (max-width: 900px) {
            aside.sidebar-fixed {
                width: 13rem;
            }

            .main-content {
                margin-left: 13rem;
            }
        }

        @media (max-width: 700px) {
            aside.sidebar-fixed {
                width: 100vw;
                position: static;
                box-shadow: none;
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen">
    <!-- 固定 Header -->
    <header class="header-fixed">
        <div>
            <h1 class="text-xl font-semibold">青少年防詐互動學習平台</h1>
            <p class="text-sm text-blue-600">成為網路安全小達人</p>
        </div>
        <div class="flex gap-4 items-center">
            <div class="text-sm text-blue-800 font-semibold">👨‍🏫 教師</div>
            <a href="../home.html" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">登出</a>
        </div>
    </header>
    <!-- 固定側邊欄 -->
    <aside class="sidebar-fixed">
        <h2 class="text-xl font-bold mb-6 text-blue-800">教師管理選單</h2>
        <nav class="space-y-2">
            <a href="index.html" class="block px-4 py-2 rounded hover:bg-blue-100">🧑‍🏫 教師管理模組</a>
            <a href="dashboard.html" class="block px-4 py-2 rounded hover:bg-blue-100">📊 儀表板</a>
            <a href="student.html" class="block px-4 py-2 rounded hover:bg-blue-100">👥 學生管理</a>
            <a href="scenario.html" class="block px-4 py-2 rounded hover:bg-blue-100">📚 情境題庫管理</a>
            <a href="knowledge.html" class="block px-4 py-2 rounded hover:bg-blue-100">📖 知識庫管理</a>
            <a href="achievement.html" class="block px-4 py-2 rounded hover:bg-blue-100">🏆 成就系統</a>
            <a href="notification.html" class="block px-4 py-2 rounded hover:bg-blue-100">📢 公告管理</a>
            <a href="settings.html" class="block px-4 py-2 rounded bg-blue-100 text-blue-900">⚙️ 設定與支援</a>
        </nav>
    </aside>
    <!-- 主內容 -->
    <div class="main-content">
        <main class="flex-1 p-8">
            <!-- 個人資料 -->
            <section class="bg-white p-6 rounded-lg shadow mb-6">
                <h2 class="text-xl font-semibold mb-4">👤 個人資料設定</h2>
                <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">教師姓名</label>
                        <input type="text" value="王小明" class="mt-1 w-full border px-3 py-2 rounded" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" value="teacher@example.com" class="mt-1 w-full border px-3 py-2 rounded" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">新密碼</label>
                        <input type="password" placeholder="輸入新密碼" class="mt-1 w-full border px-3 py-2 rounded" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">語言偏好</label>
                        <select class="mt-1 w-full border px-3 py-2 rounded">
                            <option>繁體中文</option>
                            <option>English</option>
                        </select>
                    </div>
                </form>
            </section>
            <!-- 通知與主題 -->
            <section class="bg-white p-6 rounded-lg shadow mb-6">
                <h2 class="text-xl font-semibold mb-4">🔔 通知與偏好設定</h2>
                <div class="space-y-4">
                    <div class="flex justify-between">
                        <span>接收系統公告通知</span>
                        <input type="checkbox" class="form-checkbox w-5 h-5 text-blue-600" checked />
                    </div>
                    <div class="flex justify-between">
                        <span>高風險學生提醒</span>
                        <input type="checkbox" class="form-checkbox w-5 h-5 text-blue-600" />
                    </div>
                    <div class="flex justify-between">
                        <span>介面模式</span>
                        <select class="border px-2 py-1 rounded">
                            <option>亮色</option>
                            <option>暗色</option>
                        </select>
                    </div>
                </div>
            </section>
            <!-- 客服與 FAQ -->
            <section class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">📬 客服支援 & 常見問題</h2>
                <p class="mb-2">如有疑問可聯繫：<a href="mailto:support@ai-ycrp.org"
                        class="text-blue-600">support@ai-ycrp.org</a></p>
                <ul class="list-disc pl-5 text-sm text-gray-700 space-y-1">
                    <li>如何新增學生帳號？</li>
                    <li>成就系統怎麼設定條件？</li>
                    <li>學生遺失密碼如何處理？</li>
                </ul>
                <p class="mt-4 text-xs text-gray-400">系統版本：v1.0.2｜更新日期：2025/07/12</p>
            </section>
        </main>
        <footer class="text-center p-4 bg-white shadow">© 2025 機器人想放假團隊。保留所有權利。</footer>
    </div>
    </div>
</body>

</html>
