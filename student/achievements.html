<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🛡️ 成就系統 - 青少年防詐互動學習平台</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #2C82C9 0%, #1B3B5F 100%);
      min-height: 100vh;
      color: #1B3B5F;
      line-height: 1.6;
    }

    .top-nav {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(44, 130, 201, 0.2);
      box-shadow: 0 2px 15px rgba(28, 59, 95, 0.1);
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo {
      font-size: 2rem;
      background: linear-gradient(45deg, #2C82C9, #1B3B5F);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .title-section h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1B3B5F;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #2C82C9;
      margin-top: 0.25rem;
    }

    .user-section {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(45deg, #2C82C9, #1B3B5F);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: 600;
      font-size: 1.1rem;
      box-shadow: 0 2px 5px rgba(44, 130, 201, 0.2);
    }

    .user-name {
      font-weight: 600;
      color: #1B3B5F;
    }

    .user-role {
      font-size: 0.8rem;
      color: #2C82C9;
    }

    .logout-btn {
      background: linear-gradient(45deg, #E57373, #EF5350);
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .logout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(229, 115, 115, 0.3);
    }

    .admin-layout {
      display: flex;
      min-height: calc(100vh - 80px);
      gap: 2rem;
      padding: 2rem;
    }

    .sidebar {
      width: 280px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: 0 5px 20px rgba(28, 59, 95, 0.1);
    }

    .sidebar-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: #1B3B5F;
      margin-bottom: 0.5rem;
    }

    .sidebar-subtitle {
      color: #2C82C9;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
    }

    .nav-menu {
      list-style: none;
    }

    .nav-item {
      margin-bottom: 0.5rem;
    }

    .nav-btn {
      width: 100%;
      background: none;
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
      text-align: left;
      color: #1B3B5F;
    }

    .nav-btn:hover {
      background: rgba(44, 130, 201, 0.1);
      transform: translateX(5px);
    }

    .nav-btn.active {
      background: linear-gradient(45deg, #2C82C9, #1B3B5F);
      color: #fff;
      box-shadow: 0 3px 10px rgba(44, 130, 201, 0.2);
    }

    .nav-icon {
      font-size: 1.2rem;
    }

    .main-content {
      flex: 1;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: 0 5px 20px rgba(28, 59, 95, 0.1);
    }

    .content-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(44, 130, 201, 0.1);
    }

    .content-title {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.5rem;
      font-weight: 700;
      color: #1B3B5F;
    }

    .content-actions {
      display: flex;
      gap: 1rem;
    }

    .action-btn {
      background: linear-gradient(45deg, #2C82C9, #1B3B5F);
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      font-weight: 500;
    }

    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(44, 130, 201, 0.3);
    }

    .achievement-container {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .achievement-container h2 {
      color: #2C82C9;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .badge-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .badge {
      width: 120px;
      padding: 15px;
      border-radius: 10px;
      background: #f0f4ff;
      opacity: 0.5;
      transition: opacity 0.3s, transform 0.3s;
    }

    .badge.earned {
      opacity: 1;
      background: linear-gradient(135deg, #2C82C9, #1B3B5F);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .badge:hover {
      transform: translateY(-5px);
    }

    .badge-icon {
      font-size: 2.5rem;
      display: block;
      margin-bottom: 0.5rem;
    }

    .badge-title {
      font-weight: bold;
      font-size: 0.9rem;
    }

    .level-progress {
      margin-top: 1.5rem;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .level-info {
      font-size: 1.2rem;
      font-weight: 600;
      color: #1B3B5F;
      margin-bottom: 0.5rem;
    }

    .progress-bar {
      width: 100%;
      height: 12px;
      background: #e2e8f0;
      border-radius: 6px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #2C82C9, #1B3B5F);
      transition: width 1s ease;
    }

    .feedback-section {
      margin-top: 2rem;
      background: rgba(44, 130, 201, 0.1);
      padding: 1.5rem;
      border-radius: 10px;
      border-left: 5px solid #2C82C9;
    }

    .feedback-section h3 {
      color: #2C82C9;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .feedback-item {
      margin-bottom: 1rem;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    .feedback-item strong {
      color: #1B3B5F;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .admin-layout {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
      }

      .sidebar {
        width: 100%;
      }

      .badge-list {
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      }
    }
  </style>
  <style>
    .badgeModal{
      display: none;
      justify-content: center;

    }
    .badgebox {
      background-color: #f0f4ff;
      display: flex;
      justify-content: center;
      border-radius: 20px;
      min-width: 800px;
      padding:20px;
      position: relative;   /* 這行最重要！ */
    }
  </style>
</head>

<body>
  <nav class="top-nav">
    <div class="logo-section">
      <div class="logo">🛡️</div>
      <div class="title-section">
        <h1>青少年防詐互動學習平台</h1>
        <div class="subtitle">成為網路安全小達人</div>
      </div>
    </div>
    <div class="user-section">
      <div class="user-info">
        <div class="user-avatar" id="userAvatar">U</div>
        <div class="user-details">
          <div class="user-name" id="userName">陳大明，同學您好</div>
          <div class="user-role" id="userRole">登入中</div>
        </div>
      </div>
      <button class="logout-btn" onclick="logout()" aria-label="登出並返回首頁">
        <span>🚪</span> 登出
      </button>
    </div>
  </nav>
  <div class="admin-layout">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2 class="sidebar-title">學習選單</h2>
        <p class="sidebar-subtitle">選擇您的學習路徑</p>
      </div>
      <ul class="nav-menu">
        <li class="nav-item">
          <button class="nav-btn" onclick="loadModule('home')" aria-label="切換到首頁">
            <span class="nav-icon">🏠</span> 首頁
          </button>
        </li>
        <li class="nav-item">
          <button class="nav-btn" onclick="loadModule('challenge')" aria-label="切換到詐騙模擬挑戰">
            <span class="nav-icon">🎮</span> 詐騙模擬挑戰
          </button>
        </li>
        <li class="nav-item">
          <button class="nav-btn" onclick="loadModule('assessment')" aria-label="切換到自信心評估">
            <span class="nav-icon">🧠</span> 自信心評估
          </button>
        </li>
        <li class="nav-item">
          <button class="nav-btn" onclick="loadModule('knowledge')" aria-label="切換到知識庫">
            <span class="nav-icon">📚</span> 知識庫
          </button>
        </li>
        <li class="nav-item">
          <button class="nav-btn active" onclick="loadModule('achievements')" aria-label="切換到成就系統">
            <span class="nav-icon">🏆</span> 成就系統
          </button>
        </li>
      </ul>
    </aside>
    <main class="main-content">
      <div class="content-header">
        <h2 class="content-title">
          <span id="moduleIcon">🏆</span>
          <span id="moduleTitle">成就系統</span>
        </h2>
        <div class="content-actions">
          <button class="action-btn" onclick="refreshModule()" aria-label="重新整理當前模組">
            <span>🔄</span> 重新整理
          </button>
          <button class="action-btn" onclick="showHelp()" aria-label="顯示幫助資訊">
            <span>❓</span> 幫助
          </button>
        </div>
      </div>
      <div class="achievement-container">
        <h2>🏆 我的成就</h2>
        <!-- 成就列表只動態產生 -->
        <div class="badge-list" id="badgeList"></div>
        <!-- 彈出視窗（Modal） -->
        <div id="badgeModal" class="badgeModal">
          <div class="badgebox">
            <div>
              <img id="modalBadgeImg"style="width:80px;height:80px;">
              <button onclick="closeBadgeModal()" style="position:absolute;top:1rem;right:1rem;" aria-label="關閉">&times;</button>
              <div class="badge-title" id="modalBadgeName" style="font-size:1.2rem;font-weight:700;"></div>
              <div class="mb-2" id="modalBadgeCondition" style="color:#2C82C9;font-size:1rem;"></div>
              <div class="mb-2" id="modalBadgeStatus"></div>
              <div class="mb-2" id="modalBadgeDate"></div>
            </div>
          </div>
        </div>

        <div class="level-progress">
          <div class="level-info">目前等級：Lv.2 防詐新手 (130/250 EXP)</div>
          <div class="progress-bar">
            <div class="progress-fill" style="width:52%;"></div>
          </div>
        </div>
        <div class="feedback-section">
          <h3>💡 個人化回饋</h3>
          <div class="feedback-item">
            <p><strong>🌟 「防詐新星」徽章達成！</strong><br>
              你完成了第一次防詐測驗，踏出了成為網路安全小達人的第一步！繼續探索更多挑戰吧！</p>
          </div>
          <div class="feedback-item">
            <p><strong>🔍 「詐騙識破者」徽章達成！</strong><br>
              你成功識破所有的詐騙陷阱，繼續保持警覺，保護你自己和朋友吧！</p>
          </div>
          <div class="feedback-item">
            <p><strong>📖 「認真學習」徽章達成！</strong><br>
              你已經瀏覽知識庫超過5次，持續學習的熱情將讓你成為防詐專家！</p>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script>
    // 成就假資料
    const badges = [
      { id: 1, name: "社群守護者", icon: "../teacher/social.png", unlocked: true, date: "2025-07-01", condition: "參加3次社群詐騙情境且正確率80%以上" },
      { id: 2, name: "網購見習生", icon: "../teacher/shopping.png", unlocked: true, date: "2025-07-02", condition: "完成網購詐騙題5題且正確率80%以上" },
      { id: 3, name: "電玩騙術剋星", icon: "game.jpg", unlocked: false, date: "", condition: "破解遊戲詐騙題3題且正確率100%" },
      { id: 4, name: "網安好奇寶寶", icon: "../teacher/curious.png", unlocked: false, date: "", condition: "首次完成所有主題的情境測驗" },
      { id: 5, name: "投資守門員", icon: "../teacher/investment.png", unlocked: false, date: "", condition: "投資詐騙題達90分" },
      { id: 6, name: "AI知識探索者", icon: "../teacher/ai.jpg", unlocked: false, date: "", condition: "AI深偽題全對" }
    ];
    // 初始化與 UI 動畫
    window.onload = function () {
      renderBadges();
      initializeUser();
      loadModule('achievements');
      // 動畫效果
      setTimeout(() => {
        const badgeEls = document.querySelectorAll('.badge');
        badgeEls.forEach((badge, idx) => {
          badge.style.opacity = '0';
          badge.style.transform = 'translateY(20px)';
          setTimeout(() => {
            badge.style.transition = 'all 0.5s ease';
            badge.style.opacity = '1';
            badge.style.transform = 'translateY(0)';
          }, idx * 100);
        });
        // 個人化回饋動畫
        const feedbackItems = document.querySelectorAll('.feedback-item');
        feedbackItems.forEach((item, idx) => {
          item.style.opacity = '0';
          item.style.transform = 'translateY(20px)';
          setTimeout(() => {
            item.style.transition = 'all 0.5s ease';
            item.style.opacity = '1';
            item.style.transform = 'translateY(0)';
          }, idx * 100 + 200);
        });
      }, 100);
    };
    // 渲染成就
    function renderBadges() {
      const list = document.getElementById('badgeList');
      list.innerHTML = '';
      badges.forEach((b, idx) => {
        list.innerHTML += `
          <div class="badge ${b.unlocked ? 'earned' : 'locked'}" 
               style="cursor:pointer;${b.unlocked ? '' : 'opacity:0.5; background:#f0f4ff; color:#1B3B5F;'}"
               onclick="showBadgeModal(${idx})">
               <div>
               <div style="padding-left:20%;">
            <img src="${b.icon}" alt="${b.name}" class="badge-icon" 
                 style="width:56px;height:56px;${b.unlocked ? '' : 'filter:grayscale(100%)'}"></div>
            <div class="badge-title">${b.name}</div>
            <div style="font-size:0.9rem; margin-top:0.3rem; color:${b.unlocked ? '#fff' : '#999'}">
              ${b.unlocked && b.date ? `取得日期：${b.date}` : '尚未解鎖'}
            </div>
            </div>
          </div>
        `;
      });
    }
    // 彈窗詳細
    function showBadgeModal(idx) {
      const b = badges[idx];
      document.getElementById('modalBadgeImg').src = b.icon;
      document.getElementById('modalBadgeName').textContent = b.name;
      document.getElementById('modalBadgeCondition').textContent = "解鎖條件：" + b.condition;
      document.getElementById('modalBadgeStatus').textContent = b.unlocked ? "✅ 已解鎖" : "🔒 尚未解鎖";
      document.getElementById('modalBadgeDate').textContent = b.unlocked && b.date ? `取得日期：${b.date}` : '';
      document.getElementById('badgeModal').style.display = 'flex';
    }
    function closeBadgeModal() {
      document.getElementById('badgeModal').style.display = 'none';
    }
    // 用戶資訊初始化
    function initializeUser() {
      const role = localStorage.getItem('role') || 'guest';
      const name = role === 'guest' ? '訪客' : role === 'admin' ? '系統管理員' : '學員';
      const userRole = role === 'guest' ? '未登入' : role === 'admin' ? 'Administrator' : '學員';
      document.getElementById('userName').textContent = name;
      document.getElementById('userRole').textContent = userRole;
      document.getElementById('userAvatar').textContent = name.charAt(0);
    }
    // 模組切換
    let currentModule = 'achievements';
    const moduleConfig = {
      home: { title: '首頁', icon: '🏠', description: '歡迎回來，開始您的學習之旅' },
      challenge: { title: '詐騙模擬挑戰', icon: '🎮', description: '體驗真實詐騙情境' },
      assessment: { title: '自信心評估', icon: '🧠', description: '測試您的防詐信心' },
      knowledge: { title: '知識庫', icon: '📚', description: '探索防詐騙知識' },
      achievements: { title: '成就系統', icon: '🏆', description: '展示您的學習成果' }
    };
    function loadModule(moduleName) {
      if (!moduleConfig[moduleName]) return;
      currentModule = moduleName;
      const config = moduleConfig[moduleName];
      document.querySelectorAll('.-btn').forEach(btn => btn.classList.remove('active'));
      const currentBtn = Array.from(document.querySelectorAll('.nav-btn')).find(btn => btn.textContent.trim().includes(config.title));
      if (currentBtn) currentBtn.classList.add('active');
      document.getElementById('moduleIcon').textContent = config.icon;
      document.getElementById('moduleTitle').textContent = config.title;
      try {
        if (moduleName === 'home') window.location.href = 'index.html';
        else if (moduleName === 'challenge') window.location.href = 'test.html';
        else if (moduleName === 'assessment') window.location.href = 'confidence.html';
        else if (moduleName === 'knowledge') window.location.href = 'knowledge.html';
      } catch (error) { }
    }
    // 重新整理
    function refreshModule() {
      loadModule(currentModule);
      showMessage('模組已重新整理！');
    }
    // 幫助
    function showHelp() {
      showMessage('幫助資訊：點擊側邊欄切換模組，查看你的成就進度。如需支持，請聯繫管理團隊。');
    }
    // 登出
    function logout() {
      localStorage.removeItem('role');
      showMessage('已登出，2秒後返回首頁...');
      setTimeout(() => window.location.href = "../home.html", 2000);
    }
    // 顯示訊息
    function showMessage(message) {
      alert(message);
    }
  </script>
</body>

</html>
