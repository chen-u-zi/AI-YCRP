<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>AI-YCRP 專案檔案架構圖</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      padding: 2em;
      background-color: #f2f7fc;
    }
    .folder, .file {
      margin-left: 1em;
      line-height: 1.8;
      position: relative;
    }
    .folder::before, .file::before {
      content: "";
      position: absolute;
      top: 0.7em;
      left: -0.8em;
      width: 0.6em;
      height: 0.6em;
    }
    .folder::before {
      background-color: #6c8cd5;
      border-radius: 3px;
    }
    .file::before {
      background-color: #97b5e8;
      border-radius: 50%;
    }
    .folder span, .file span {
      margin-left: 0.5em;
    }
    .folder {
      font-weight: bold;
      color: #3a7bd5;
    }
  </style>
</head>
<body>
  <h2>AI-YCRP 專案檔案架構圖</h2>
  <div class="folder">📂 AI-YCRP
    <div class="file">📄 <span>index.html</span></div>
    <div class="file">📄 <span>home.html</span></div>
    <div class="file">📄 <span>login.html</span></div>
    <div class="file">📄 <span>styles.css</span></div>
    <div class="file">📄 <span>home.css</span></div>
    <div class="file">📄 <span>login.css</span></div>
    <div class="file">📄 <span>script.js</span></div>

    <div class="folder">📂 student
      <div class="file">📄 <span>index.html（首頁）</span></div>
      <div class="file">📄 <span>test.html（情境測驗）</span></div>
      <div class="file">📄 <span>styles.css</span></div>
      <div class="file">📄 <span>script.js</span></div>
    </div>

    <div class="folder">📂 admin
      <div class="file">📄 <span>index.html（首頁）</span></div>
      <div class="file">📄 <span>reports.html（統計報表）</span></div>
      <div class="file">📄 <span>styles.css</span></div>
      <div class="file">📄 <span>script.js</span></div>
    </div>

    <div class="folder">📂 parent
      <div class="file">📄 <span>index.html（家長端首頁）</span></div>
    </div>
  </div>
</body>
</html>
